<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
</head>
<body>
    <h1>Your Poker Hand</h1>
    <ul>
        {% for card in hand %}
        <li>{{ card.rank }} of {{ card.suit }}</li>
        {% endfor %}
    </ul>
    <h2>Hand Evaluation: {{ hand_rank }}</h2>
</body>
</html>
