{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div class="container">
        <h1>Change Password</h1>
        <form action="/change_password" method="post">
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="current_password" placeholder="Current Password" type="password" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm New Password" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
