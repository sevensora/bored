{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <div class="container">
        <h1>Sell Stocks</h1>
        <form action="/sell" method="post">
            <div class="mb-3">
                <select class="form-control mx-auto w-auto" name="symbol" required>
                    <option value="">--Select Symbol--</option>
                    {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number" min="1">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
    </div>
{% endblock %}
