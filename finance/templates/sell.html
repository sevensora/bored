<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Stocks</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sell Stocks</h1>
        <form action="/sell" method="post">
            <div class="form-group">
                <label for="symbol">Select Stock Symbol to Sell:</label>
                <select class="form-control" id="symbol" name="symbol" required>
                    <option value="">--Select Symbol--</option>
                    {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="shares">Number of Shares:</label>
                <input type="number" class="form-control" id="shares" name="shares" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Sell</button>
        </form>
    </div>
</body>
</html>
