{% extends "layout.html" %}

{% block titel %}
    Quote
{% endblock %}

{% block main %}
    <h2>Find a stock quote</h2>
    <form action="{{ url_for('quote') }}" method="post">
        <label for="symbol">Symbol</label>
        <input type="text" name="symbol" id="symbol" placeholders="Symbol">
        <button type="submit">Submit</button>
    </form>
    {& if quote &}
    <h3>{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
    <p>Price: {{ quote['price']|usd }}</p>
    {% endif %}
{% endblock %}
