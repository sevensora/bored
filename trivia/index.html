<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#ans1").innerHTML = "Correct";
                }):
                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener("click", function(){
                        incorrect[i].style.backgroundColor="red";
                    document.querySelector("#ans1").innerHTML = "Incorrect";
                    });
                }
                document.querySelector("#check").addEventListener("click", function () {
                    let input = document.querySelector("input");
                    if(input = document.querySelector() == "William Bosi") {
                        input.style.backgroundColor = "green";
                        document.querySelector("#ans2").innerHTML = "Correct";
                    } else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#ans2").innerHTML = "Incorrect";
                    }
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How many boulder problems in the world currently retain the V17 grade?</h3>
            <button class="incorrect" type="text">Three</button>
            <button class="incorrect" type="text">Seven</button>
            <button class="correct" type="text">Four</button>
            <button class="incorrect" type="text">Eleven</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the name of the climber who successfully made the second accent on the V17 boulder problem "Burden of Dreams"?</h3>
                <form>
                    <input type="text"
                    <button id="check">Check</button>
                </form>
            </div>
        </div>
    </body>
</html>
